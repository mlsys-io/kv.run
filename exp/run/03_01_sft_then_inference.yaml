# 先用 llama 1B 在 GSM8K 上做轻量 SFT，再加载生成的检查点对 TruthfulQA 做推理评估。
apiVersion: mloc/v1
kind: SFTTask
metadata:
  name: llama1b-sft-plus-infer
  owner: demo
  annotations:
    description: "Lightweight SFT followed by factual QA inference using the fine-tuned weights"

spec:
  taskType: "sft"

  resources:
    replicas: 1
    hardware:
      cpu: "12"
      memory: "48Gi"
      gpu:
        type: "any"
        count: 1

  model:
    source:
      type: "huggingface"
      identifier: "meta-llama/Llama-3.2-1B-Instruct"
      revision: "main"

  output:
    destination:
      type: "http"
      url: "http://localhost:8000/api/v1/results"
      timeoutSec: 30
    artifacts:
      - "responses.json"
      - "final_model"

  stages:
    - name: sft-train
      spec:
        taskType: "sft"
        data:
          dataset_name: "openai/gsm8k"
          config_name: "main"
          split: "train[:1%]"
          prompt_column: "question"
          response_column: "answer"
          separator: "\n\nAnswer: "
          max_samples: 200
        training:
          num_train_epochs: 1
          batch_size: 1
          gradient_accumulation_steps: 4
          learning_rate: 5.0e-5
          max_seq_length: 256
          logging_steps: 10
          save_steps: 500
          save_model: true
          gradient_checkpointing: true
          packing: false
          auto_deepspeed_stage: 2
        output:
          destination:
            type: "http"
            url: "http://localhost:8000/api/v1/results"
          artifacts:
            - "responses.json"
            - "final_model"
            - "logs"

    - name: truthfulqa-inference
      spec:
        taskType: "inference"
        model:
          vllm:
            gpu_memory_utilization: 0.45
        checkpoint:
          load:
            type: "http"
            path: "${sft-train.result.final_model_path}"
            taskId: "${sft-train.result.task_id}"
            url: "${sft-train.result.final_model_archive_url}"
        data:
          type: "dataset"
          url: "openai/gsm8k"
          name: "main"
          split: "train[:200]"
          column: "question"
          shuffle: true
          seed: 11
        inference:
          system_prompt: |
            Use the fine-tuned tutor style to answer factually and explicitly mark uncertainty when unsure.
          max_tokens: 192
          temperature: 0.2
          top_p: 0.85
        output:
          destination:
            type: "http"
            url: "http://localhost:8000/api/v1/results"
            timeoutSec: 30
          artifacts:
            - "responses.json"
            - "logs"

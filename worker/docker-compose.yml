services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    ports: ["6379:6379"]
    restart: unless-stopped

  flowmesh_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.cuda
    image: flowmesh_worker:cuda-latest
    depends_on: [redis]
    environment:
      TZ: Asia/Singapore
      LOG_LEVEL: INFO
      HEARTBEAT_INTERVAL_SEC: "30"
      TASK_TOPIC: "tasks"
      REDIS_URL: "redis://redis:6379/0"
      RESULTS_DIR: "/mnt/flowmesh-results"
      WORKER_COST_PER_HOUR: "1.0"
    volumes:
      - flowmesh_results:/mnt/flowmesh-results
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  flowmesh_results:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=${NFS_SERVER:-127.0.0.1},rw,nfsvers=${NFS_VERSION:-4},tcp"
      device: ":${NFS_EXPORT_PATH:-/srv/flowmesh/results}"

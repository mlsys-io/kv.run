services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    ports: ["6379:6379"]
    restart: unless-stopped

  mloc_worker:
    image: mloc_worker:gpu-latest
    depends_on: [redis]
    environment:
      TZ: Asia/Singapore
      LOG_LEVEL: INFO
      HEARTBEAT_INTERVAL_SEC: "30"
      TASK_TOPIC: "tasks"
      REDIS_URL: "redis://redis:6379/0"
      RESULTS_DIR: "/mnt/mloc-results"
    volumes:
      - results_share:/mnt/mloc-results
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  results_share:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=${NFS_SERVER:-127.0.0.1},rw,nfsvers=${NFS_VERSION:-4},tcp"
      device: ":${NFS_EXPORT_PATH:-/srv/mloc/results}"

apiVersion: mloc/v1
kind: EchoTask
metadata:
  name: echo-demo
  owner: smoke-test
  annotations:
    description: "Use EchoExecutor to verify dispatch pipeline"

spec:
  taskType: "echo"
  resources:
    replicas: 1
    hardware:
      cpu: "1"
      memory: "1Gi"
  data:
    type: "list"
    items:
      - "hello echo"
      - "second message"
  output:
    destination:
      type: "local"
      path: "./echo_demo"
    artifacts:
      - "responses.json"
      - "logs"
      - "artifacts"
